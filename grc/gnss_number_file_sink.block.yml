id: gnss_number_file_sink
label: Number File Sink
category: '[GNSS]'

templates:
  imports: from gnuradio import gnss
  make: gnss.number_file_sink_${type}(${vlen}, ${filename}, ${delimiter})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: vlen
  label: Vec Length
  dtype: int
  default: '1'
  hide: part

- id: num_inputs
  label: Num Inputs
  dtype: int
  default: '1'
  hide: part

- id: type
  label: Type
  dtype: enum
  options: [s8, u8, s16, u16, s32, u32, s64, u64, f32, f64, fc32, fc64]
  option_labels: [int8_t, uint8_t, int16_t, uint16_t, int32_t, uint32_t, int64_t, uint64_t, float, double, gr_complex, gr_complexd]
  option_attributes:
    io: [s8, s8, s16, s16, s32, s32, s64, s64, f32, f64, fc32, fc64]

- id: filename
  label: File
  dtype: file_save
  default: '"numbers.dat"'

- id: delimiter
  label: Delimiter
  dtype: string
  default: '"\n"'

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  dtype: ${type.io}
  vlen: ${vlen}
  multiplicity: ${num_inputs}

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
